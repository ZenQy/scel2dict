name: Update Dictionary
on:
  schedule:
    - cron: 0 20 1 * *
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false
env:
  TZ: Asia/Shanghai

jobs:
  update:
    runs-on: ubuntu-latest
    steps:

      - name: Delete older workflow runs and artifacts
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 3
          keep_minimum_runs: 3

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Initialization Environment
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /etc/mysql /usr/local/lib/android /opt/ghc
          sudo -E apt-get -y update
          sudo -E apt-get -y install libime-bin
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get -y clean
          echo "DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

      - name: Setup tmate session
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        uses: mxschmitt/action-tmate@v3

      - name: Transform scels files
        run: |
          ./bin/scel2dict
          echo UPDATE=$(cat dict.json | grep true | wc -l) >> $GITHUB_ENV

      - name: Transform txt files
        if: ${{ env.UPDATE != '0' }}
        run : |
          cd out
          sort -u all.txt > zenith.txt
          libime_pinyindict zenith.txt zenith.dict

      - name: Commit and Push
        if: ${{ env.UPDATE != '0' }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git diff-index --quiet HEAD \
          || (git commit -am "Update Dictionaries - Automated Commit" && git push || git stash)

      - name: Upload Dictionary To Release
        if: ${{ env.UPDATE != '0' }}
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          removeArtifacts: true
          tag: v${{ env.DATE }}
          artifacts: out/zenith.*

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        if: success()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
